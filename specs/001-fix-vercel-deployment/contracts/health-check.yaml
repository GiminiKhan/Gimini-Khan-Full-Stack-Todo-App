# API Contract: To-Do App Health Check

## Endpoint
GET /health

## Purpose
Verify that the application has initialized correctly and can connect to dependencies.

## Request
No request body required.

### Headers
- Accept: application/json

## Response
### Success (200 OK)
```json
{
  "status": "healthy",
  "database_configured": true,
  "debug_mode": false
}
```

### Expected Error Responses
- 500: Internal Server Error (if initialization fails)

## Business Logic
- Check if database connection is available
- Verify application configuration is loaded
- Return health status

## Serverless Considerations
- Must work correctly in cold start scenario
- Should not establish persistent connections unnecessarily
- Should return quickly to avoid timeout